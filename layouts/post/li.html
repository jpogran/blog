<div class="card mb-3" style="max-width: 740px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{.Params.img|absURL}}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title"><a href="{{.Permalink}}" class="text-success">{{.Title}}</a></h4>
        <p class="card-text">{{.Params.subtitle}}</p>
        <p class="card-text">
          <small class="text-muted">
            <ul class="list-inline">
              <li class="list-inline-item">
                <time datetime="{{ .PublishDate.Format "2006-Jan-02" }}"><i class="fas fa-calendar "></i>
                  {{ .PublishDate.Format "2 Jan 2006" }}</time>
              </li>
              <li class="list-inline-item">
                <ul class="list-inline">
                  {{ with .Params.tags }}
                  {{ range . }}
                  <a class="list-inline-item text-dark" href="{{ "tags" | absURL }}{{ . | urlize }}"><i
                      class="fas fa-tag"></i>
                    {{ . }}</a>
                  {{ end }}
                  {{ end }}
                </ul>
              </li>
            </ul>
          </small>
        </p>
      </div>
    </div>
  </div>
</div>
