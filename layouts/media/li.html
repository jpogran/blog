<a href="{{.Params.url}}" class="list-group-item list-group-item-action mb-3">
  <div class="d-flex w-100 justify-content-between">
    <h6 class="mb-1 text-success">{{.Params.shortTitle}}</h6>
    <small><time datetime="{{ .PublishDate.Format "2006-Jan-02" }}"><i class="fas fa-calendar "></i>
      {{ .PublishDate.Format "2 Jan 2006" }}</time></small>
  </div>
  <p class="mb-1 text-muted">{{.Params.blogName}}</p>
  <small>{{.Title}}</small>
</a>
